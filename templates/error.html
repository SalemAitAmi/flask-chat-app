{% extends "base.html" %}

{% block content %}
<div class="w-full max-w-lg mx-auto px-4 sm:px-6 mt-10">
    <div class="bg-white rounded-lg shadow-xl overflow-hidden">
        <div class="bg-red-500 px-4 py-5 sm:p-6 text-center">
            <svg class="mx-auto h-12 w-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
            </svg>
            <h3 class="mt-3 text-lg leading-6 font-medium text-white">Error</h3>
        </div>
        <div class="px-4 py-5 sm:p-6 text-center">
            <p class="text-base text-gray-700 mb-6">{{ message }}</p>
            <div class="flex justify-center">
                {% if return_url %}
                <a href="{{ return_url }}" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-md transition duration-200">
                    Go Back
                </a>
                {% else %}
                <a href="{{ url_for('chat_select') }}" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-md transition duration-200">
                    Return to Conversations
                </a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
