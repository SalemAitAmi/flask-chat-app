{% extends "base.html" %}

{% block content %}
<div class="w-full max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="bg-gray-800 rounded-lg shadow-xl overflow-hidden">
        <div class="p-4 sm:p-6 md:p-8">
            <h1 class="text-2xl sm:text-3xl font-bold text-white mb-6">Conversations</h1>
            
            <div class="flex justify-end mb-4">
                <a href="{{ url_for('new_chat') }}" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-lg transition duration-200">
                    Start New Chat
                </a>
            </div>
            
            <div class="bg-white rounded-lg shadow overflow-hidden">
                {% if recipients %}
                    <ul class="divide-y divide-gray-200">
                        {% for recipient in recipients %}
                            <li>
                                <a href="{{ url_for('chat', recipient=recipient) }}" class="flex items-center px-4 py-3 hover:bg-gray-50 transition duration-200">
                                    <div class="flex-shrink-0">
                                        <div class="h-10 w-10 rounded-full bg-gray-300 flex items-center justify-center text-lg font-medium text-gray-600">
                                            {{ recipient[0] }}
                                        </div>
                                    </div>
                                    <div class="ml-3">
                                        <p class="text-sm font-medium text-gray-900">{{ recipient }}</p>
                                        <p class="text-xs text-gray-500">Tap to chat</p>
                                    </div>
                                </a>
                            </li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <div class="flex flex-col items-center justify-center py-12">
                        <svg class="w-12 h-12 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
                        </svg>
                        <p class="text-gray-500 mb-2">No conversations yet</p>
                        <a href="{{ url_for('new_chat') }}" class="text-blue-500 hover:text-blue-600 font-medium">Start a new chat</a>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
