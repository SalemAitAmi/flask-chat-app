{% extends "base.html" %}

{% block content %}
<div class="w-full max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="bg-gray-800 rounded-lg shadow-xl overflow-hidden">
        <div class="p-4 sm:p-6 md:p-8">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl sm:text-3xl font-bold text-white">Conversations</h1>
                <div class="flex space-x-2">
                    <a href="{{ url_for('new_chat') }}" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-lg transition duration-200">
                        New Chat
                    </a>
                    <a href="{{ url_for('logout') }}" class="bg-gray-600 hover:bg-gray-700 text-white font-medium py-2 px-4 rounded-lg transition duration-200">
                        Logout
                    </a>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <div id="chat-list-container">
                    <div class="flex justify-center items-center py-8">
                        <svg class="animate-spin h-8 w-8 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        <span class="ml-2 text-gray-500">Loading chats...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    window.currentUsername = '{{ username }}';
    document.body.dataset.username = '{{ username }}';
</script>
{% endblock %}
