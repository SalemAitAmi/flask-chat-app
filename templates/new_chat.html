{% extends "base.html" %}

{% block content %}
<div class="w-full max-w-lg mx-auto px-4 sm:px-6 mt-10">
    <div class="bg-gray-800 rounded-lg shadow-xl overflow-hidden">
        <div class="flex items-center p-4 border-b border-gray-700">
            <a href="{{ url_for('chat_select') }}" class="mr-3 text-white hover:text-gray-300">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
            </a>
            <h1 class="text-xl font-bold text-white">Start New Conversation</h1>
        </div>
        <div class="px-4 py-5 sm:p-6">
            <form method="post" action="{{ url_for('new_chat') }}">
                <div class="mb-6">
                    <label for="recipient" class="block text-sm font-medium text-gray-300 mb-1">Username</label>
                    <input type="text" id="recipient" name="recipient" 
                           class="w-full px-3 py-2 border border-gray-600 rounded-md bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="Enter username to chat with" required>
                    <p class="mt-2 text-sm text-gray-400">Enter the username of the person you want to chat with</p>
                </div>
                <div class="flex justify-end">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-md transition duration-200">
                        Start Chat
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
