{% extends "base.html" %}

{% block content %}
<div class="w-full max-w-lg mx-auto px-4 sm:px-6 mt-10">
    <div class="bg-gray-800 rounded-lg shadow-xl overflow-hidden">
        <div class="flex items-center p-4 border-b border-gray-700">
            <a href="{{ url_for('chat_select') }}" class="mr-3 text-white hover:text-gray-300">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
            </a>
            <h1 class="text-xl font-bold text-white">Start New Conversation</h1>
        </div>
        <div class="px-4 py-5 sm:p-6">
            <form id="new-chat-form">
                <div class="mb-6">
                    <label for="recipient-input" class="block text-sm font-medium text-gray-300 mb-2">
                        Recipients
                    </label>
                    
                    <!-- Email-like recipient container -->
                    <div class="bg-gray-700 rounded-md px-3 py-2 min-h-[42px] flex flex-wrap items-center">
                        <div id="recipient-container" class="hidden flex flex-wrap mr-2"></div>
                        <input 
                            type="text" 
                            id="recipient-input" 
                            class="flex-grow bg-transparent text-white focus:outline-none placeholder-gray-400"
                            placeholder="Type username and press space..."
                            autocomplete="off"
                        >
                    </div>
                    
                    <p class="mt-2 text-sm text-gray-400">
                        Type usernames and press space to add them. You can add multiple users to create a group chat.
                    </p>
                </div>
                
                <div class="flex justify-end space-x-3">
                    <a href="{{ url_for('chat_select') }}" class="bg-gray-600 hover:bg-gray-700 text-white font-medium py-2 px-4 rounded-md transition duration-200">
                        Cancel
                    </a>
                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-md transition duration-200">
                        Create Chat
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    #recipient-container span button:hover svg {
        transform: scale(1.1);
    }
    
    #recipient-input:focus {
        box-shadow: none;
    }
</style>
{% endblock %}
