{% extends "base.html" %}

{% block content %}
<div class="w-full max-w-md mx-auto px-4 sm:px-6 mt-10">
    <div class="bg-gray-800 rounded-lg shadow-xl overflow-hidden">
        <div class="px-4 py-5 sm:p-6">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-white">Create an Account</h2>
                <p class="mt-2 text-sm text-gray-400">Join the conversation today</p>
            </div>
            
            <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4"></div>
            
            <form id="register-form">
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-300 mb-1">Username</label>
                    <input type="text" id="username" name="username" 
                           class="w-full px-3 py-2 border border-gray-600 rounded-md bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="Choose a username"
                           minlength="3"
                           required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                    <input type="password" id="password" name="password" 
                           class="w-full px-3 py-2 border border-gray-600 rounded-md bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="Enter password"
                           minlength="6"
                           required>
                </div>
                <div class="mb-6">
                    <label for="confirm-password" class="block text-sm font-medium text-gray-300 mb-1">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" 
                           class="w-full px-3 py-2 border border-gray-600 rounded-md bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="Re-enter password"
                           minlength="6"
                           required>
                </div>
                <div class="mb-4">
                    <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-md transition duration-200">
                        Register
                    </button>
                </div>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-400">
                    Already have an account? 
                    <a href="{{ url_for('login') }}" class="text-blue-400 hover:text-blue-300">Log in</a>
                </p>
            </div>
        </div>
    </div>
</div>

<script>
// Registration form handler is included in app.js
</script>
{% endblock %}
