{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-gray-800 p-6 rounded-lg">
    <h1 class="text-2xl font-bold mb-4">Login</h1>
    <form id="login-form" class="space-y-4">
        <input type="text" id="username" placeholder="Username" class="w-full p-2 bg-gray-700 rounded">
        <input type="password" id="password" placeholder="Password" class="w-full p-2 bg-gray-700 rounded">
        <button type="submit" class="w-full bg-blue-600 p-2 rounded">Login</button>
    </form>
    <p><a href="{{ url_for('register') }}" class="text-blue-400">Register</a></p>
</div>
{% endblock %}
